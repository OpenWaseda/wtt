<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>WTT</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/wttclient.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/jquery.tablesorter.js"></script>
	<script type="text/javascript" src="./js/ext.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/wtt.css">
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-72061582-1', 'auto');
	  ga('send', 'pageview');
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">WTT</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item mx-1 my-1">
					<select id="yearSelector" class="form-control">
						<option value="2017">2017年度</option> 
						<option value="2016">2016年度</option>
						<option value="2015">2015年度</option>
						<option value="2014">2014年度</option>
					</select>
				</li>
				<li class="nav-item mx-1 my-1">
					<select id="termSelector" class="form-control">
						<option value="0">春学期・通年</option> 
						<option value="1">秋学期・通年</option>
					</select>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="btn-group my-2" role="group" aria-label="Basic example">
			<button class="btn btn-outline-dark" id="erasePeriodButton">
				erase class
			</button>
			<a class="btn btn-outline-dark" id="downloadButton">
				download
			</a>
			<button class="btn btn-outline-dark" data-toggle="modal" data-target="#uploadModal">
				open
			</button>
		</div>
		<div id="timeTableArea"></div>
		<div id="statTableArea"></div>
		<h2>選択可能な授業</h2>
		<h4 id="currentFocusLabel">編集する時限を上から選択してください</h4>
		<div id="candidateClassResultArea"></div>
	</div>
	<div id="footerDiv">
		<hr>
		<p><a href="https://github.com/OpenWaseda">The OpenWaseda Project</a></p>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="upload modal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">時間割ファイルを選択してください</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input id="uploadFile" type="file"></input>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
					<button id="loadFileButton" type="button" class="btn btn-primary" data-dismiss="modal">読み込む</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
